<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('background-image.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .spam { background-color: #ff4d4d; color: white; }
        .ham { background-color: #28a745; color: white; }
        
        /* Doodle Placement */
        .doodle {
            position: absolute;
            width: 100px;
            height: auto;
        }
        .doodle1 { top: 10px; left: 10px; }
        .doodle2 { top: 10px; right: 10px; }
        .doodle3 { bottom: 10px; left: 10px; }
        .doodle4 { bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <img src="doodle1.png" class="doodle doodle1">
    <img src="doodle2.png" class="doodle doodle2">
    <img src="doodle3.png" class="doodle doodle3">
    <img src="doodle4.png" class="doodle doodle4">

    <div class="container">
        <h1>SMS Spam Detection</h1>
        <input type="text" id="message" placeholder="Enter your message">
        <button onclick="checkSpam()">Check</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkSpam() {
            let message = document.getElementById("message").value;

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'message=' + encodeURIComponent(message)
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");
                resultDiv.style.display = "block";
                resultDiv.textContent = data.prediction.toUpperCase();
                resultDiv.className = "result " + (data.prediction === "spam" ? "spam" : "ham");
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
